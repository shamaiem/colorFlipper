<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Color Flipper</title>
        <!--Alternative styling method-->
        <style>
            #green{
                background-color: black;
            }
            #red{
                background-color: black;
            }
            #blue{
                background-color: black;
            }
            #random{
                background-color: teal;
            }

            button{
                border-radius: 5px;
                width: 100px;
                height: 40px;
                /*margin is the space between the different elements*/
                margin: 5px;
            }
        </style>
    </head>
    <body> <!--Content that lives on the page-->
        <h1>Color Flipper</h1>
        <button id="green" style="background-color: green">Green</button>
        <button id="red" style="background-color: red">Red</button>
        <button id="blue" style="background-color: blue">Blue</button>
        <button id="random" style="background-color: ivory">Random</button>

    <!--linked the files together-->
    <script src="index.js"> </script>
    </body>
</html>
